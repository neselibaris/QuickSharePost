<div class="sidenav">
    <div class="d-flex flex-wrap h-100">

        <div class="d-flex w-100 h-75" id="nav">
            <ul class="list-unstyled h-100 d-flex flex-column justify-content-center">

                <a href="{% url 'homepage' %}" role="button" class="btn" title="Anasayfa"><i id="fa-solid"
                        class="fa-solid fa-house"></i></a>


                {% if user.profile.profileimg %}
                <a href="{% url 'profilepage' pk=user.username %}" role="button" class="btn " title="Profil Sayfası">
                    <img class="rounded-circle" src="{{user.profile.profileimg.url}}" alt="" width="40px" height="40px">
                </a>
                {% endif %}


                <a href="{% url 'settingspage' %}" role="button" class="btn" title="Profil Düzenleme"><i id="fa-solid"
                        class="fa-solid fa-gear "></i>
                </a>

                <button class="btn text-white" title="Post Paylaşım" data-bs-toggle="modal"
                    data-bs-target="#postmodal"><i id="fa-solid" class="fa-solid fa-plus "></i></button>

                {% if request.user.is_superuser %}




                <a href="{% url 'admin_dashboard' %}" role="button" class="btn" title="Admin Dashboard"><i id="fa-solid"
                        class="fa-solid fa-lock "></i></a>
                {% endif %}




            </ul>
        </div>
        <div class="d-flex w-100 align-items-end h-25">
            <ul>
                <a href="{% url 'logoutpage' %}" role="button" class="btn" title="Çıkış Yap"><i id="fa-solid"
                        class="fa-solid fa-right-from-bracket "></i></a>
            </ul>
        </div>

    </div>


</div>


<!-- Post Modal -->
<div class="modal fade" id="postmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Post Paylaşım</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="inputs">
                    <form action="upload" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">İçerik</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"
                                style="resize: none;" name="caption"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Resim ekleme</label>
                            <br>
                            <input type="file" name="image_upload">
                        </div>
                        <button type="submit" class="btn btn-success">Paylaş</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
