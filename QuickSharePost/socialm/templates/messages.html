{% extends 'base.html' %}
{% load static %}
{% block site-baslik %}
Buzz Knot Mesajlar
{% endblock site-baslik %}
{% block site-icerik %}
<style>
  .profile-rounded {
    border-radius: 100% !important;
  }

  #newMessage {
    width: 90%;
    border-radius: 40px;
    padding: 0px 20px;
    padding-top: 20px;
    align-items: center;
    display: flex !important;
  }

  #sendMessage {
    margin-left: 10px;
    background: white;
    color: black;
    width: 150px;
    border-radius: 40px;
    border: none;
  }

  #sendMessage:hover {
    margin-left: 10px;
    background: linear-gradient(to left top, #020202, #59797e);
    color: white;
    width: 150px;
    border-radius: 40px;
  }

  .bg-selectedUser {
    margin-left: 10px;
    background: linear-gradient(to left top, #020202, #59797e);
    border-radius: 40px;
    padding: 20px 20px !important;
  }

  #messages {
    border: none !important;
  }

  .messageForm {
    display: flex;
    justify-content: flex-start;
    flex-direction: row;
  }

  #userSearch {
    display: block;
  }

  .messagee {
    padding: 20px 20px !important;
    margin: 10px !important;
    border-radius: 20px;
  }

  #messages::-webkit-scrollbar {
    display: none !important;
    /* Chrome, Safari and newer versions of Opera */
  }

  #messages {
    -ms-overflow-style: none !important;
    /* IE 10+ */
    scrollbar-width: none !important;
    /* Firefox */
  }

  .list-group-item {
    cursor: pointer;
  }

  .list-group-item:hover {
    color: white;
    background: linear-gradient(to left top, #020202, #59797e);
  }

  .sent {
    background: linear-gradient(to left top, #020202, #59797e);
    color: white;
  }

  .received {
    background-color: white;
    color: black;
  }
</style>
<div class="container mt-5">
  <div class="row">
    <!-- Left Column -->
    <div class="col-md-3 col-sm-6">
      <form id="searchForm">
        {% csrf_token %}
        <input type="text" id="userSearch" class="form-control" placeholder="KullanÄ±cÄ± Ara...">
        <input type="hidden" id="csrfToken" value="{{ csrf_token }}">
      </form>
      <h3 class="mt-3 mb-3 ">KiÅŸilerim</h3>
      <ul id="userList" class="list-group mt-2">
        <!-- User list will be populated here -->
      </ul>
    </div>

    <!-- Right Column -->
    <div class="col-md-9 col-sm-6">
      <div id="chatBox">
        <div id="selectedUser" class="bg-selectedUser text-white p-2 d-flex justify-content-between align-items-center">
          <span id="userNameDisplay"></span>
          <span id="clearChat" style="cursor: pointer; color: red;">ğŸ—‘ï¸</span>
        </div>
        <div id="messages" class="border p-3" style="height: 400px; overflow-y: scroll;">
          <!-- Messages will be displayed here -->
        </div>
        <form id="messageForm" class="messageForm">
          {% csrf_token %}
          <textarea id="newMessage" style="display: inline-block;" class="form-control mt-2"></textarea>
          <button id="sendMessage" class="btn btn-success mt-2">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function () {
    var selectedUser = null;
    var selectedProfileImg = null; // SeÃ§ilen kullanÄ±cÄ±nÄ±n profil resmini tutacak

    var csrf_token = $('input[name="csrfmiddlewaretoken"]').val();

    $('#userSearch').on('keyup', function () {
      var query = $(this).val();
      if (query) {
        $.get('/search_users/', { query: query, 'csrfmiddlewaretoken': csrf_token }, function (data) {
          $('#userList').empty();
          for (var i = 0; i < data.length; i++) {
            var profile_img = data[i].profileimg ? '<img class="profile-rounded" src="' + data[i].profileimg + '" width="30" height="30">' : '';
            $('#userList').append('<li class="list-group-item user-item" data-username="' + data[i].username + '" data-profileimg="' + data[i].profileimg + '">' + profile_img + ' ' + data[i].username + '</li>');
          }
        });
      } else {
        loadPastConversations();
      }
    });


    $('#messageForm').on('submit', function (event) {
      event.preventDefault();
      var message = $('#newMessage').val();
      $.post('/send_message/', { receiver: selectedUser, message: message, 'csrfmiddlewaretoken': csrf_token }, function (data) {
        if (data.status === 'ok') {
          $('#messages').append('<div>' + message + ' (Just now)</div>');
          $('#newMessage').val('');
        }
      });
    });

    $('#selectedUser').on('click', '#clearChat', function () {
      $.post('/delete_messages/' + selectedUser + '/', { 'csrfmiddlewaretoken': csrf_token }, function (data) {
        if (data.status === 'ok') {
          $('#messages').empty();
        }
      });
    });

    setInterval(function () {
      if (selectedUser) {
        getMessages();
      }
    }, 5000);

    function loadPastConversations() {
      $.get('/get_past_conversations/', function (data) {
        $('#userList').empty();
        for (var i = 0; i < data.length; i++) {
          var profile_img = data[i].profileimg ? '<img class="profile-rounded" src="' + data[i].profileimg + '" width="30" height="30">' : '';
          var unread_count = data[i].unread_count ? ' (' + data[i].unread_count + ')' : '';  // OkunmamÄ±ÅŸ mesaj sayÄ±sÄ±nÄ± ekle
          $('#userList').append('<li class="list-group-item user-item" data-username="' + data[i].username + '" data-profileimg="' + data[i].profileimg + '">' + profile_img + ' ' + data[i].username + unread_count + '</li>');  // OkunmamÄ±ÅŸ mesaj sayÄ±sÄ±nÄ± ekle
        }
      });
    }


    $('#userList').on('click', '.user-item', function () {
      selectedUser = $(this).data('username');
      selectedProfileImg = $(this).data('profileimg') || ''; // FotoÄŸraf varsa al, yoksa boÅŸ string kullan
      $.get('/mark_as_read/' + selectedUser, function (data) {
        if (data.status === 'ok') {
          // Mesaj sayacÄ±nÄ± gÃ¼ncelle
          updateMessageCount();
          loadPastConversations()
        }
      });
      $('#selectedUser').html(
        (selectedProfileImg ? '<img class="profile-rounded" src="' + selectedProfileImg + '" width="32" height="32"> ' : '')
        + selectedUser
        + '<span id="clearChat" style="color:red; cursor:pointer;"> ğŸ—‘ï¸</span>'
      );
      getMessages();
    });


    function timeSince(date) {
      var seconds = Math.floor((new Date() - new Date(date)) / 1000);
      var interval = Math.floor(seconds / 31536000);
      if (interval >= 1) return interval + " yÄ±l Ã¶nce";
      interval = Math.floor(seconds / 2592000);
      if (interval >= 1) return interval + " ay Ã¶nce";
      interval = Math.floor(seconds / 86400);
      if (interval >= 1) return interval + " gÃ¼n Ã¶nce";
      interval = Math.floor(seconds / 3600);
      if (interval >= 1) return interval + " saat Ã¶nce";
      interval = Math.floor(seconds / 60);
      if (interval >= 1) return interval + " dakika Ã¶nce";
      return "az Ã¶nce";
    }


    function getMessages() {
      $.get('/get_messages/' + selectedUser + '/', { 'csrfmiddlewaretoken': csrf_token }, function (data) {
        $('#messages').empty();
        for (var i = 0; i < data.length; i++) {
          var message_class = data[i].sender__username == '{{ request.user.username }}' ? 'sent' : 'received';
          var date = new Date(data[i].timestamp);
          var timePassed = timeSince(date);
          $('#messages').append('<div class="messagee ' + message_class + '">' + data[i].message + ' (' + timePassed + ')</div>');
        }
        // Mesajlar yÃ¼klendikten sonra scroll'u en alta kaydÄ±r
        $('#messages').scrollTop($('#messages')[0].scrollHeight);
      });
    }





    // BaÅŸlangÄ±Ã§ta Ã¶nceki konuÅŸmalarÄ± yÃ¼kle
    loadPastConversations();
  });

</script>


{% endblock site-icerik %}
