{% load static %}
{% block site-icerik %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block site-baslik %}
        Login
        {% endblock site-baslik %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Yeni Eklenen CSS KodlarÄ± */
        body.lgn {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to left top, #5f9bb0, #d6f9fe);

        }

        .form {
            border-radius: 40px;
            width: 400px !important;
        }

        .login-page h1 {
            margin: 0 0 20px 0;
            font-weight: 400;
            font-size: 24px;
        }

        .btn-success {
            background-color: #2E94E3;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #2278ac;
        }

        .message {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

        .message a {
            color: #2E94E3;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .form .message {
            color: #000 !important;
        }

        input {
            border-radius: 40px;
        }

        @keyframes gradientShift {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        /* CSS */
        .submit {
            background: linear-gradient(to right, #3bbfe9, #042954) !important;
            border-radius: 8px;
            border-style: none;
            box-sizing: border-box;
            color: #FFFFFF !important;
            border-radius: 30px;
            cursor: pointer;
            flex-shrink: 0;
            font-family: "Inter UI", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 22px;
            font-weight: 900;
            height: 4rem;
            padding: 0 1.6rem;
            text-align: center;
            text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
            transition: all .5s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .submit:hover {
            box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
            transition-duration: .1s;
        }

        @media (min-width: 768px) {
            .submit {
                padding: 0 2.6rem;
            }
        }
    </style>
</head>

<body class="lgn">
    <div class="login-page">
        <div class="form">
            <div class="login-header">
                <img src=/media/logo.png alt="Buzz Logo" style="max-width: 200px;" class="login-logo">


            </div>
            <form class="login-form" action="{% url 'loginpage' %}" method="post" id="lform">
                {% csrf_token %}
                <input type="text" placeholder="Username" name="username" required />
                <input type="password" placeholder="Password" name="password" required />
                <button type="submit" class="btn btn-success submit">Login</button>
                <p class="message">Repesting he he ftslow oflofermetion and coanevetions on soceal mealia.</p>
                <p class="message">Not registered? <br> <a href="{% url 'registerpage' %}" style="margin-top:55px; color: #2E94E3 !important; font-weight: bold;">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/65f0b13d0a.js" crossorigin="anonymous"></script>
{% endblock site-icerik %}
