{% load static %}
{% block site-icerik %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block site-baslik %}
        Login
        {% endblock site-baslik %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Yeni Eklenen CSS KodlarÄ± */
        body.lgn {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #43cea2, #185a9d);
        }

        .login-page {
            width: 400px;
            padding: 40px;
            position: relative;
            background: #ffffff;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .login-page:before {
            content: "";
            position: absolute;
            top: -5px;
            right: -5px;
            bottom: -5px;
            left: -5px;
            z-index: -1;
            background: #ffffff;
            border-radius: 8px;
        }

        .login-page h1 {
            margin: 0 0 20px 0;
            font-weight: 400;
            font-size: 24px;
        }

        .btn-success {
            background-color: #2E94E3;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #2278ac;
        }

        .message {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

        .message a {
            color: #2E94E3;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="lgn">
    <div class="login-page">
        <div class="form">
            <div class="login-header">
                <img src="{% static 'buzz-logo.png' %}" alt="Buzz Logo" class="login-logo">
                <h2>BUZZ</h2>
            </div>
            <form class="login-form" action="{% url 'loginpage' %}" method="post" id="lform">
                {% csrf_token %}
                <input type="text" placeholder="Yesenmamd" name="username" required />
                <input type="password" placeholder="Password" name="password" required />
                <button type="submit" class="btn btn-success">Login</button>
                <p class="message">Repesting he he ftslow oflofermetion and coanevetions on soceal mealia.</p>
                <p class="message">Not registered? <a href="{% url 'registerpage' %}">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/65f0b13d0a.js" crossorigin="anonymous"></script>
{% endblock site-icerik %}
