{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
        Kayıt ol
        
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="{% static 'style.css' %}">




</head>

{% block site-icerik %}

<div class="login-page">
    <div class="form">

        <form class="registerForm" action="{% url 'registerpage' %}" method="post">
            {% csrf_token %}

            <input type="text" name="first_name" placeholder="Adınız">
            <input type="text" name="last_name" placeholder="Soyadınız">
            <input type="text" name="username" placeholder="Kullanıcı adınız">
            <input type="password" name="password" placeholder="Şifreniz">
            <input type="email" name="email" placeholder="Email adresiniz">

            <p class="message">Already registered? <a href="{% url 'loginpage' %}">Sign In</a></p>

            <div class="mb-3" style="margin-top: 1rem;">
                <button class="btn btn-success" type="submit">Kayıt Ol</button>
            </div>

        </form>
    </div>
</div>

<script>
    document.querySelectorAll("form label").forEach(element => {
        element.remove()
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/65f0b13d0a.js" crossorigin="anonymous"></script>

{% endblock site-icerik %}
